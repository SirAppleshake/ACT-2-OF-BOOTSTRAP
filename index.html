<!DOCTYPE html>
<html>

<head>
    <title>Testing Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hello Students!</h1>
        <p>Resize the Browser window to see the effect</p>
        <div class="row">
        <div class="col-xs-9 col-md-7" style="background-color: green;">.col-xs-9 .col-md-7</div>
        <div class="col-xs-3 col-md-5" style="background-color: aqua;">.col-xs-3 .col-md-5</div>

    </div>

    <div class="row">
        <div class="col-md-10" style="background-color: blueviolet;">.col-md-10</div>
        <div class="col-md-11" style="background-color: red;">col-md-11</div>

    </div>
    <div class="row">
    <div class="col-xs-4" style="background-color: pink;">.col-xs-4</div>
    <div class="col-xs-8" style="background-color: coral;">.col-xs-8</div>
</div>
</div>

</body>
